<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Collection Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold">ðŸŽ® Game Collection</a>
            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="hover:underline">Games</a>
                <a href="{{ url_for('stats') }}" class="hover:underline">Statistics</a>
                <a href="{{ url_for('create_game') }}" class="bg-blue-500 hover:bg-blue-700 px-3 py-2 rounded">Add Game</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Â© 2023 Gaming Collection Manager</p>
        </div>
    </footer>
</body>
</html>
